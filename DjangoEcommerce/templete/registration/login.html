{% extends 'index_main.html' %}

{% block title %} login {% endblock title %}

{% block body_content %}

<style>
    label{
        font-size: 40px;
    }
    input{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
        font-weight: bold;
        font-size: 25px;
    }
    form{
        width: 500px;
    }
    a{
        color: blue;
    }
    a :hover{
        color: black;
    }
</style>
<center>
    
    <div class="way col-md-6 col-lg-6 col-xxl-6 col-sm-12 col-xm-12 ">
        <form action="" method="post" class="mt-4 shadow  p-3 mb-3  !spacing ">
            {% csrf_token %}
            {% load bootstrap %}
            {{form|bootstrap}}
            <div class="d-flex justify-content-center">
                <input class="bc-white mt-2 ml-2 my-5 loginbutton" type="submit" value="login">
            </div>
            <a href="{% url 'password_reset' %}">Reset password </a>
        </form>
    </div>

</center>


{% endblock body_content %}
